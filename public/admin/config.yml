backend:
  name: git-gateway
  branch: main

media_folder: public/img
public_folder: /img
# display_url: "https://peterpandev.netlify.app/"
# site_url: "https://peterpandev.netlify.app/"
publish_mode: editorial_workflow

collections:
  - name: 'pages'
    label: 'Pages'
    folder: 'content/pages'
    create: true
    slug: 'page'
    identifier_field: 'page'
    editor:
      preview: false
    fields:
      - name: 'Title'
      - label: 'Components'
        name: 'components'
        widget: 'list'
        types:
          - label: 'Heading'
            name: 'heading'
            widget: 'object'
            fields:
              - { label: 'Heading', name: 'heading', widget: 'string' }
          - label: 'Paragraph'
            name: 'paragraph'
            widget: 'object'
            fields:
              - { label: 'Text', name: 'text', widget: 'text' }
          - label: 'Banner'
            name: 'banner'
            widget: 'object'
            fields:
              - { label: 'Image', name: 'image', widget: 'image' }
          - label: 'Accordion Group'
            name: 'accordionGroup'
            widget: 'object'
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - label: 'Items'
                name: 'items'
                widget: 'list'
                fields:
                  - { label: 'Image', name: 'image', widget: 'image' }
                  - { label: 'Text', name: 'text', widget: 'text' }
                  - { label: 'Link', name: 'link', widget: 'string' }
          - label: 'Link Button'
            name: 'linkButton'
            widget: 'object'
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'Link', name: 'link', widget: 'string' }
          - label: 'Product'
            name: 'product'
            widget: 'object'
            fields:
              - { label: 'Product Name', name: 'productName', widget: 'string' }
              - { label: 'Product Description', name: 'productDescription', widget: 'string' }
              - { label: 'Product Image', name: 'productImage', widget: 'image' }
              - { label: 'Product Button Text', name: 'productButtonText', widget: 'string' }
              - { label: 'Product Button Link', name: 'productButtonLink', widget: 'string' }
              - { label: 'Product Old Price', name: 'productOldPrice', widget: 'string' }
              - { label: 'Product New Price', name: 'productNewPrice', widget: 'string' }
